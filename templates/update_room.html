<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>Edit Room</h1>
<h3>{{ message }}</h3>
<form action="{{url_for('updateroom1',username=username,roomname=room.name)}}" method="post" >
    <label>Room Name:</label>
    <input type="text" name="room_name" value="{{ room.name }}">
    <br>
    <label>Members:</label>
    {%for member in members%}
    <input type="text" name="members" value="{{ member }}">
    {%endfor%}
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
