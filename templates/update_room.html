{% extends 'layout.html' %}
{% block title %}
    <title>My Chat App</title>
    <style>
    .updateform{
        margin:50px;
    }
    </style>
{% endblock  %}
{%block signinbtn%}
            <button class="btn btn-outline-secondary" > <a href="{{url_for('signin')}}" style='text-decoration:none; background-color:#ccccc;'> LogOut </a></button>
            <button class="btn btn-outline-secondary" > <a href="{{url_for('start', username=username, rooms=rooms)}}" style='text-decoration:none; background-color:#ccccc;'> Home </a></button>
            <a class="navbar-brand" href="#">{{username}}</a>
{%endblock%}

{% block update %}
<div class='container-fluid '>

<div class='row justify-content-center'>
<form action="{{url_for('updateroom',username=username,roomname=room.name)}}" class='updateform'  method="post" >
    <input type='text' name='new_room_name' placeholder='Type the new name'></input>
    <button type="submit" class='btn btn-default'>Change Room Name</button>
</form>
</div>

<div class='row justify-content-center'>
<form action="{{url_for('updateroom',username=username,roomname=room.name)}}" class='updateform '  method="post" >
    <input type='text' name='Remove_member' placeholder='Type Member name'></input>  
    <button type="submit" class='btn btn-default'>Remove Member</button>
</form>
</div>

<div class='row justify-content-center'>
<form action="{{url_for('updateroom',username=username,roomname=room.name)}}" class='updateform'  method="post" >
    <input type='text' name='Add_member' placeholder='Type member name'></input>     
    <button type="submit" class='btn btn-default'>Add new member</button>
</form>
</div>


</div>
{% endblock  %}
